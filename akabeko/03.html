<style>
    :root {
        --yumemi-rotate-speed: 3.5s;
    }

    body {
        margin: 0;
        padding: 3em 1em;
    }

    /*
    * {
        outline: solid 1px red;
    }
    */

    #yumemi_head {
        position: fixed;
        z-index: 2;
    }

    #yumemi_body {
        position: fixed;
    }

    #yumemi_head .anime_rotate {
        animation: rotate var(--yumemi-rotate-speed) ease-in-out infinite alternate;
    }

    #yumemi img {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        backface-visibility: hidden;
        user-select: none;
    }

    @keyframes rotate {
        0% {
            transform: rotate(5deg) translateX(0rem) translateY(0.5rem);
        }

        100% {
            transform: rotate(-10deg) translateX(-1rem) translateY(1rem);
        }
    }

    #yumemi:not(:hover)>#config {
        display: none;
    }

    #config {
        zoom: 2;
        position: fixed;
        top: 0;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 3;
    }

    #config h2 {
        margin: auto;
    }

</style>

<div id="yumemi">
    <div id="yumemi_head">
        <div class="anime_rotate">
            <img src="./yumemi_head.png">
        </div>
    </div>
    <div id="yumemi_body">
        <img src="./yumemi_body.png">
    </div>
    <div id="config">
        <h2>せってい</h2>
        <ul>
            <li><label><input type="range" name="--yumemi-rotate-speed" min="0.1" max="8.0" step="0.1" value="3.5" onchange="change_config(this.name, this.value + 's')"> 首振り速度</label></li>
        </ul>
    </div>
</div>

<script>
    function change_config(property, value) {
        document.documentElement.style.setProperty(property, value)
        localStorage.setItem(property, value)
    }

    function load_config(property) {
        let value = localStorage.getItem(property)
        if (value) {
            document.documentElement.style.setProperty(property, value)
            document.getElementsByName(property)[0].value = value.replace(/[^0-9.-]+/g, '')
        }
    }
    load_config('--yumemi-rotate-speed')
</script>
