<style>
    #akabeko_kao {
        position: fixed;
    }

    #akabeko_kao .anime_rotate {
        animation: rotate 2.1s ease-in-out infinite alternate;
    }

    #akabeko_kao .anime_transX {
        animation: transX 1s ease-in-out infinite alternate;
    }

    #akabeko_kao .anime_transY {
        animation: transY 1.3s ease-in-out infinite alternate;
    }

    #akabeko img {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        backface-visibility: hidden;
        user-select: none;
    }

    @keyframes rotate {
        0% {
            transform: rotate(10deg)
        }

        100% {
            transform: rotate(-35deg)
        }
    }

    @keyframes transY {
        0% {
            transform: translateY(-1rem);
        }

        100% {
            transform: translateY(-2rem);
        }
    }

    @keyframes transX {
        0% {
            transform: translateX(1rem);
        }

        100% {
            transform: translateX(2rem);
        }
    }

</style>

<div id="akabeko">
    <div id="akabeko_kao">
        <div class="anime_rotate">
            <div class="anime_transY">
                <div class="anime_transX">
                    <img src="./akabeko_kao.png">
                </div>
            </div>
        </div>
    </div>
    <div id="akabeko_karada">
        <img src="./akabeko_karada.png">
    </div>
</div>
